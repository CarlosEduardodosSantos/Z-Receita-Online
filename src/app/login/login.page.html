<ion-header style="margin-bottom: 100px">
  <ion-toolbar>
    <ion-title style="left: 30px; position:relative; top: 50%"> <img src="./assets/favicon.png" style="position: absolute; top: 50%; transform: translate(-120%, -50%);"/> Z-Receita | {{nome}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="nova">
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label style="width: 55px;">Login:</ion-label>
        <ion-input #login></ion-input>
      </ion-item>
      <ion-item style="margin-bottom: 75px">
        <ion-label style="width: 55px;">Senha:</ion-label>
        <ion-input #senha type="password"></ion-input>
      </ion-item>
      <ion-button
        (click)="goToAdmin(login.value, senha.value)"
        style="margin-bottom: 100px"
        expand="block"
        color="primary"
      >
        Entrar
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

  <ion-toolbar>
    <ion-title style="left: 30px; position:relative; top: 50%; font-size: 15px;">
